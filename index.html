<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change Background Color</title>
</head>
<body>
    <div class="color">
        <button title="See the magic!" id= "button">Click Me!</button>
    </div>
    <script>
        const button = document.querySelector('#button');
        const body = document.querySelector('body');
        const div = document.querySelector('.color');
        const color1 = ['red', 'green', 'tomato', 'salmon', 'purple', 'yellow', 'blue', 'black', 'pink', 'white'];
        const color2 = ['tomato', 'salmon', 'purple', 'yellow', 'pink', 'white'];

        button.addEventListener('click', () => {
            const color1Index = parseInt(Math.random()*color1.length);
            const color2Index = parseInt(Math.random()*color2.length);
            body.style.backgroundColor = color1[color1Index];
            div.style.backgroundColor = color2[color2Index];
        });
    </script>
</body>
</html>
